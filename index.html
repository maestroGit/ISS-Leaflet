<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/Walk-logo.png">
    <title>API - leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <nav class="menu">
            <a id="init-view" href="#">Init View</a>
            <a id="view-zoom" href="#">Zoom ISS</a>
            <a id="view-geolocation" href="#">Your position</a>
        </nav>
    </header>
    <article>
        <div class="container-header">
            <div class="container-coords">
                <h1>Latitude<span id='lat'></span></h1>
            </div>
            <div class="container-coords">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/International-Space-Station_mark.svg/268px-International-Space-Station_mark.svg.png">
            </div>
            <div class="container-coords">
                <h1>Longitude<span id='lng'></span></h1>
            </div>
    </article>
    <main>
        <div class="mapGlobal" id="map-template"></div>

        <div class="modal">
            <div class="modal_inner">
                <div class="modal_top">
                    <h2>User geolocation</h2>
                    <img id="closed" src="img/exit_icon.png">
                </div>
                <div class="modal_content" id="map-user">
                </div>
            </div>
            <footer>
                <div class="attribution">
                    Thanks to <a href="https://www.youtube.com/c/TheCodingTrain/community" target="_blank">The Coding
                        Train</a>.
                    Coded by <a href="https://walkexperience.org/" target="_blank">WalkExperience</a>.
                </div>
            </footer>
    </main>
    <script src="app/script.js"></script>
</body>

</html>
